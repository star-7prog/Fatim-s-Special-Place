<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="loadContent('home')">Home</a></li>
                <li><a href="#" onclick="loadContent('playlist')">Playlist</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <!-- Konten akan dimuat di sini -->
    </main>

    <section id="custom-audio">
        <h2>Audio Player dengan Gambar</h2>
        <div class="audio-container">
            <img src="images/2.jpg" alt="Cover Audio" class="audio-cover">
            <audio id="audioPlayer" controls>
                <source src="songs/A Thousand Years.mp3" type="audio/mpeg">
                <source src="songs/Bunga Maaf (Visualizer).mp3" type="audio/mpeg">
                <source src="songs/My Love (Official Video).mp3" type="audio/mpeg">
            </audio>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
